{% if page.has_other_pages %}

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    {% if page.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?{{ page_num }}={{ page.previous_page_number }}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    {% endif %}
    {% for num in page.paginator.page_range %}
    {% if num == page.number %}
    <li class="page-item active"><a class="page-link" href="?{{ page_num }}={{ num }}">{{ num }}</a></li>
    {% else %}
    <li class="page-item"><a class="page-link" href="?{{ page_num }}={{ num }}">{{ num }}</a></li>
    {% endif %}
    {% endfor %}
    {% if page.has_next %}
    <li class="page-item">
      <a class="page-link" href="?{{ page_num }}={{ page.next_page_number }}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
    {% endif %}
  </ul>
</nav>
{% endif %}
