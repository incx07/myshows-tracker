{% extends 'tracker/base.html' %}

{% block content %}

    {% for serial in all_found %}

      <div class="list-group list-group-flush">
        <a href="{% url 'detail' id=serial.id %}" class="list-group-item list-group-item-action">{{ serial.title_eng }}</a>
      </div>

    {% empty %}
      <div class="list-group list-group-flush">
        <p>По вашему запросу ничего не найдено...</p>
      </div>

    {% endfor %}

{% endblock %}
